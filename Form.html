<!DOCTYPE html>
<html>
<head>
  <title>Addition Form</title>
  <script>
    function validateForm() {
      var num1 = document.getElementById('num1').value;
      var num2 = document.getElementById('num2').value;
      var num3 = document.getElementById('num3');

      // Check if any input field is empty
      if (num1 === '' || num2 === '') {
        alert('Please enter values in all fields');
        return false;
      }

      // Check if num1 is not an integer
      if (!Number.isInteger(Number(num1))) {
        alert('Entered value for num1 is not an integer');
        return false;
      }

      // Check if num2 is not an integer
      if (!Number.isInteger(Number(num2))) {
        alert('Entered value for num2 is not an integer');
        return false;
      }

      // Check if num1 is negative
      if (Number(num1) < 0) {
        alert('Entered value for num1 is negative');
        return false;
      }

      // Check if num2 is negative
      if (Number(num2) < 0) {
        alert('Entered value for num2 is negative');
        return false;
      }

      // Add the two numbers and display the result
      var result = Number(num1) + Number(num2);
      num3.value = result;

      return false; // Prevent form submission
    }
  </script>
</head>
<body>
  <form onsubmit="return validateForm()">
    <label for="num1">Number 1:</label>
    <input type="text" id="num1" pattern="[0-9]+" required>
    <br>

    <label for="num2">Number 2:</label>
    <input type="text" id="num2" pattern="[0-9]+" required>
    <br>

    <label for="num3">Result:</label>
    <input type="text" id="num3" readonly>
    <br>

    <input type="submit" value="Calculate">
  </form>
</body>
</html>
